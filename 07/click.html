<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click</title>
</head>

<body>
    <img id="monster" src="https://trident.takagino.net/doc2022/javascript/assets/03/monster.png">
    <p id="hp"></p>

    <div>
        <a href="move.html">前へ</a>
        <a href="slide.html">後へ</a>
    </div>

    <script>
        const monster = document.querySelector('#monster'),
            hp = document.querySelector('#hp');
        let count = 0,
            max = 10;

        hp.innerHTML = `HP:${max - count}`;

        monster.addEventListener('click', function () {
            if (count < max) {
                count += 1;
                hp.innerHTML = `HP:${max - count}`;
            };
            console.log(count);
        })
    </script>
</body>

</html>
