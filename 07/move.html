<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>move</title>
</head>

<body>
    <div>
        <button id="right">→</button>
    </div>

    <img id="monster" src="https://pbs.twimg.com/media/EXae-7lWkAANYU6.png" alt="">

    <div>
        <a href="plus.html">前へ</a>
        <a href="click.html">後へ</a>
    </div>

    <script>
        const btn = document.querySelector('#right'),
            monster = document.querySelector('#monster');
        let x = 0;

        btn.addEventListener('click', function () {
            x += 10;
            monster.style.transform = `translateX(${x}px)`;
        })
    </script>
</body>

</html>
