<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>

<body>
    <div>
        <h1 id="heading">お見出しですわよ</h1>
        <p id="elem">変化させたい要素＾＾</p>
        <p>わたくしはこの家を守るんですの</p>

        <img id="image" src="https://picsum.photos/200/300?image=0" alt="">
    </div>

    <script>
        const image = document.getElementById('image');
        const elem = document.getElementById('elem');
        elem.addEventListener('mouseover', function () {
            image.setAttribute('src', 'https://picsum.photos/200/300?image=100');
        });
        elem.addEventListener('mouseout', function () {
            image.setAttribute('src', 'https://picsum.photos/200/300?image=0');
        });
    </script>
