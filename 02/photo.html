<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題02</title>
</head>

<body>
    <div>
        <button id="plus">+</button>
        <button id="set">0</button>
    </div>
    <p id="result">https://picsum.photos/400/300?image=0</p>
    <img id="photo" src="https://picsum.photos/400/300?image=0">

    <script>
        const plusBtn = document.getElementById('plus'),
            setBtn = document.getElementById('set'),
            result = document.getElementById('result'),
            photo = document.getElementById('photo');

        let number = 0;

        plusBtn.addEventListener('click', function () {
            setBtn.innerHTML = `${number += 1}`;
        });

        setBtn.addEventListener('click', function () {
            result.innerHTML = `https://picsum.photos/400/300?image=${number}`;
            photo.setAttribute('src', `https://picsum.photos/400/300?image=${number}`);
        });

    </script>
</body>

</html>
