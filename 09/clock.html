<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル時計</title>
    <style>
        /* Google Fonts 読み込み */
        @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");

        body {
            margin: 0;
        }

        /* 全体を囲うコンテナー */
        .container {
            width: 100%;
            height: 100vh;
            background-color: #191e15;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* 時計の共通スタイル */
        .clock {
            font-family: 'Share Tech Mono', monospace;
            color: #ddffda;
            text-shadow: 0 0 20px #50e60a;
            line-height: 1.2;
            text-align: center;
        }

        /* 日付のスタイル */
        .clock-date {
            font-size: 25px;
        }

        /* 時間のスタイル */
        .clock-time {
            font-size: 100px;
        }

        /* 文字サイズ調整 */
        @media screen and (max-width: 500px) {
            .clock-date {
                font-size: 5vw;
            }

            .clock-time {
                font-size: 20vw;
            }
        }

        .rotate {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ddffda;
            box-shadow: 0 0 20px #50e60a;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="clock">
            <p class="clock-date"></p>
            <p class="clock-time"></p>
        </div>
        <div class="rotate"></div>
    </div>

    <script>
        let timer;
        const clock = () => {
            const d = new Date();
            let year = d.getFullYear(),
                month = d.getMonth() + 1,
                date = d.getDate(),
                dayNum = d.getDay();
            const weekday = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
            let day = weekday[dayNum],
                hour = d.getHours(),
                min = d.getMinutes(),
                sec = d.getSeconds();

            month = month < 10 ? `0${month}` : month;
            date = date < 10 ? `0${date}` : date;
            hour = hour < 10 ? `0${hour}` : hour;
            min = min < 10 ? `0${min}` : min;
            sec = sec < 10 ? `0${sec}` : sec;

            let today = `${year}.${month}.${date} ${day}`;
            let time = `${hour}:${min}:${sec}`;

            document.querySelector(".clock-date").innerText = today;
            document.querySelector(".clock-time").innerText = time;
            timer = setTimeout(clock, 1000 - d.getMilliseconds());
        }
        clock();

        const el = document.querySelector('.rotate');
        const center = window.innerWidth / 2;
        const radius = 250;

        setInterval(() => {
            console.log(new Date().getSeconds());
            const t = new Date().getSeconds() * (360 / 60) * (Math.PI / 180);

            const x = center + (Math.cos(-(t - Math.PI)) * radius);
            const y = center + (Math.sin(-(t - Math.PI)) * radius);

            el.setAttribute('style', `top: ${x}px; left: ${y}px;`)
        }, 10);
    </script>
</body>

</html>
