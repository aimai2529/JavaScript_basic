<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボタン</title>
</head>

<body>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="random">ランダム</button>
    <p class="result"></p>

    <script>
        const words = ['1.HTML', '2.CSS', '3.JavaScript'],
            result = document.querySelector('.result'),
            numberBtn = document.querySelectorAll('.number'),
            randomBtn = document.querySelector('.random'),
            getWord = (num) => {
                result.innerHTML = words[num];
            };

        getWord(Math.floor(Math.random() * words.length))


        for (let i = 0; i < numberBtn.length; i++) {
            numberBtn[i].addEventListener('click', () => {
                console.log('ばあ');
                getWord(i);
            })
        }
        randomBtn.addEventListener('click', () => {
            console.log('いない');
            getWord(Math.floor(Math.random() * words.length))
        })

    </script>
</body>

</html>
