<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ</title>
    <style>
        #result {
            transition: 1s;
        }

        .anim {
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <button id="btn">占う</button>
    <p><img src="https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/omikuji.png" alt="結果" id="result">
    </p>
    <p id="message">何か一言が表示されます。</p>
    <a href="./omikuji.html">おみくじへ</a>
    <a href="./omikuji3.html">おみくじ３へ</a>


    <script>
        const btn = document.getElementById('btn'),
            result = document.getElementById('result'),
            message = document.getElementById('message');
        let num;

        btn.addEventListener('click', function () {
            num = Math.floor(Math.random() * 5);
            console.log(num);
            switch (num) {
                case 0:
                    result.setAttribute('src', 'https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/daikichi.png');
                    message.innerHTML = '今日はとってもいいことがありそう！';
                    break;
                case 1:
                    result.setAttribute('src', 'https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/chuukichi.png');
                    message.innerHTML = '今日の夜ご飯はとっても美味しい！';
                    break;
                case 2:
                    result.setAttribute('src', 'https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/syoukichi.png');
                    message.innerHTML = 'トイレに並ばずに入れる！';
                    break;
                case 3:
                    result.setAttribute('src', 'https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/kyou.png');
                    message.innerHTML = '帰りに勧誘に話しかけられそう！';
                    break;
                case 4:
                    result.setAttribute('src', 'https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/daikyou.png');
                    message.innerHTML = 'インフルエンザになりそう！';
                    break;

                default:
                    result.setAttribute('src', 'https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/omikuji.png');
                    message.innerHTML = 'どうしてそうなったの...？';

            }
            result.classList.toggle('anim');
        });
    </script>
</body>

</html>
