<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game2
    </title>
</head>

<body>
    <img src="./monster.png" alt="" id="enemy">
    <p id="clickTimes"></p>
    <a href="./click.html">クリックゲームへ</a>
    <a href="./slidemenu.html">スライドメニューへ</a>

    <script>
        const enemy = document.getElementById('enemy'),
            clickTimes = document.getElementById('clickTimes');

        let num = 0;
        clickTimes.innerHTML = `${num}回`;


        enemy.addEventListener('click', function () {
            if (num < 30) {
                num += 1;
            }
            if (num == 10) {
                clickTimes.innerHTML = `${num}回達成、おめでとう！`;
            } else if (num == 20) {
                clickTimes.innerHTML = `${num}回達成、おめでとう！`;
            } else if (num == 30) {
                clickTimes.innerHTML = `${num}回クリア！おめでとう！`;
            }
            else {
                clickTimes.innerHTML = `${num}回`;
            }
        })
    </script>
</body>

</html>
