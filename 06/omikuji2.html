<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ改造</title>
    <style>
        #result {
            transition: 1s;
        }

        .anim {
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <button id="btn">占う</button>
    <p><img src="https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/omikuji.png" alt="結果" id="result">
    </p>
    <p id="message">何か一言が表示されます。</p>
    <ul id="count">
        <li>大吉<span id="daikichi">0</span>回</li>
        <li>中吉<span id="chuukichi">0</span>回</li>
        <li>小吉<span id="syoukichi">0</span>回</li>
        <li>凶<span id="kyou">0</span>回</li>
        <li>大凶<span id="daikyou">0</span>回</li>
    </ul>
    <a href="./index.html">indexへ</a>
    <a href="./color.html">応用へ</a>


    <script>
        const btn = document.getElementById('btn'),
            result = document.getElementById('result'),
            message = document.getElementById('message');
        let num;
        const textMessage = ['今日はとってもいいことがありそう！', '今日の夜ご飯はとっても美味しい！', 'トイレに並ばずに入れる！', '帰りに勧誘に話しかけられそう！', 'インフルエンザになりそう！'];
        const imgResult = ['daikichi', 'chuukichi', 'syoukichi', 'kyou', 'daikyou'];
        const countNum = [0, 0, 0, 0, 0];

        btn.addEventListener('click', function () {
            num = Math.floor(Math.random() * 5);
            console.log(num);

            countNum[num] += 1;
            console.log(countNum);
            for (let i = 0; i < countNum.length; i++) {
                document.getElementById(imgResult[i]).innerHTML = countNum[i];
            }

            result.setAttribute('src', `https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/${imgResult[num]}.png`)
            message.innerHTML = textMessage[num];

            result.classList.toggle('anim');
        });
    </script>
</body>

</html>
